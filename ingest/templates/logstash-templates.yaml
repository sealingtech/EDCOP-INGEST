apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "ingest.fullname" . }}-logstash-templates
data:
  powershell-direct-template.json: |
    {
      "index_patterns" : "winlogbeat-endpoint-powershell-direct-*",
      "settings" : {
        "index.refresh_interval": "5s"
      },
      "mappings":{
        "doc":{
          "dynamic_templates": [{
            "strings":{
              "match_mapping_type": "string",
              "mapping": {
                "type": "text",
                "norms": false,
                "fields": {
                  "raw": {
                    "type": "keyword",
                    "ignore_above": 256
                  }
                }
              }
            }
          }],
          "properties":{
            "@timestamp":{"type":"date"},
            "process_id":{"type":"integer"}
          }
        }
      }
    }
  winevent-application-template.json: |
    {
      "index_patterns" : "winlogbeat-endpoint-winevent-application-*",
      "settings" : {
        "index.refresh_interval": "5s"
      },
      "mappings":{
        "doc":{
          "dynamic_templates": [{
            "strings":{
              "match_mapping_type": "string",
              "mapping": {
                "type": "text",
                "norms": false,
                "fields": {
                  "raw": {
                    "type": "keyword",
                    "ignore_above": 256
                  }
                }
              }
            }
          }],
          "properties":{
            "@timestamp":{"type":"date"},
            "spp_restart_scheduled":{"type":"date"}
          }
        }
      }
    }
  winevent-security-template.json: |
